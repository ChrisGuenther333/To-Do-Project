<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Project</title>
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Connect to SCSS/Javascript -->
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="outer">
        <nav class="navbar py-3">To-Do App</nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 vh-100 lists">
                    <div class="form-floating my-3">
                        <input type="text" class="form-control enterListName" id="floatingInput" placeholder="Enter List Name">
                        <label for="floatingInput">Enter List Name</label>
                      </div>
                    <!-- list of todo lists -->
                    <ul class="list-group list-unstyled listOfLists">
                    </ul>

                </div>
                <!-- current list -->
                <div class="col-8 vh-100 currList">
                    <div class="currentList"></div>
                    <div class=" currentListItems"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
